name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Build (debug)
        run: cargo build --all

      - name: Rust tests
        run: cargo test --all --verbose

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python build tools
        run: |
          pip install build twine

      - name: Build Python wheel
        working-directory: python
        run: python -m build

      - name: Check wheel metadata
        working-directory: python
        run: twine check dist/*

      - name: Test installer (pip install) - Unix
        if: runner.os != 'Windows'
        working-directory: python
        run: |
          pip install dist/*.whl
          # Copy the locally-built binary to the expected location (no GitHub Release exists during CI)
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          mkdir -p "$SITE_PACKAGES/clw_installer/bin"
          cp ../target/debug/clw "$SITE_PACKAGES/clw_installer/bin/clw"
          chmod +x "$SITE_PACKAGES/clw_installer/bin/clw"
          clw --version || (echo "CLI failed" && exit 1)

      - name: Test installer (pip install) - Windows
        if: runner.os == 'Windows'
        working-directory: python
        shell: pwsh
        run: |
          $wheel = Get-ChildItem dist/*.whl | Select-Object -First 1
          pip install $wheel.FullName
          # Copy the locally-built binary to the expected location (no GitHub Release exists during CI)
          $sitePackages = python -c "import site; print(site.getsitepackages()[0])"
          $binDir = Join-Path $sitePackages "clw_installer\bin"
          New-Item -ItemType Directory -Force -Path $binDir | Out-Null
          Copy-Item "..\target\debug\clw.exe" -Destination (Join-Path $binDir "clw.exe")
          clw --version
          if ($LASTEXITCODE -ne 0) { Write-Error "CLI failed"; exit 1 }
