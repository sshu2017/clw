name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Build (debug)
        run: cargo build --all

      - name: Rust tests
        run: cargo test --all --verbose

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python build tools
        run: |
          pip install build twine

      - name: Build Python wheel
        working-directory: python
        run: python -m build

      - name: Check wheel metadata
        working-directory: python
        run: twine check dist/*

      - name: Test installer (pip install) - Unix
        if: runner.os != 'Windows'
        working-directory: python
        run: |
          set -e
          pip install dist/*.whl

          # Copy the locally-built binary to the expected location (no GitHub Release exists during CI)
          # Use pip show to find the installed package location (not the source directory)
          PKG_DIR=$(pip show clw-csv | grep "Location:" | cut -d' ' -f2)/clw_installer
          echo "Package dir: $PKG_DIR"

          BIN_DIR="$PKG_DIR/bin"
          echo "Creating bin dir: $BIN_DIR"
          mkdir -p "$BIN_DIR"

          SRC_BINARY="../target/debug/clw"
          echo "Source binary exists: $(test -f $SRC_BINARY && echo yes || echo no)"
          if [ ! -f "$SRC_BINARY" ]; then
            echo "Binary not found at $SRC_BINARY"
            exit 1
          fi

          echo "Copying to: $BIN_DIR/clw"
          cp "$SRC_BINARY" "$BIN_DIR/clw"
          chmod +x "$BIN_DIR/clw"
          echo "Binary copied: $(test -f $BIN_DIR/clw && echo yes || echo no)"

          clw --version || (echo "CLI failed" && exit 1)

      - name: Test installer (pip install) - Windows
        if: runner.os == 'Windows'
        working-directory: python
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $wheel = Get-ChildItem dist/*.whl | Select-Object -First 1
          pip install $wheel.FullName

          # Copy the locally-built binary to the expected location (no GitHub Release exists during CI)
          # Use pip show to find the installed package location (not the source directory)
          $pipShowOutput = pip show clw-csv
          $location = ($pipShowOutput | Select-String "Location:").ToString().Split(" ")[1]
          $pkgDir = Join-Path $location "clw_installer"
          Write-Host "Package dir: $pkgDir"

          $binDir = Join-Path $pkgDir "bin"
          Write-Host "Creating bin dir: $binDir"
          New-Item -ItemType Directory -Force -Path $binDir | Out-Null

          $srcBinary = "..\target\debug\clw.exe"
          Write-Host "Source binary exists: $(Test-Path $srcBinary)"
          if (-not (Test-Path $srcBinary)) {
            Write-Error "Binary not found at $srcBinary"
            exit 1
          }

          $destBinary = Join-Path $binDir "clw.exe"
          Write-Host "Copying to: $destBinary"
          Copy-Item $srcBinary -Destination $destBinary
          Write-Host "Binary copied: $(Test-Path $destBinary)"

          clw --version
          if ($LASTEXITCODE -ne 0) { Write-Error "CLI failed"; exit 1 }
