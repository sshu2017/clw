[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# setup.py is used for custom install hooks
script-files = ["setup.py"]

[project]
name = "clw"
version = "0.1.3"
description = "CLW (CSV Light Wizard) - A blazing-fast CSV manipulation tool"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "sshu2017"}
]
keywords = ["csv", "data", "cli", "command-line", "data-science"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]

dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/sshu2017/clw"
Repository = "https://github.com/sshu2017/clw"
Issues = "https://github.com/sshu2017/clw/issues"

[project.scripts]
clw = "clw.__main__:main"

[tool.setuptools.packages.find]
include = ["clw*"]